<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, maximum-scale=3.0, user-scalable=0">


    <!-- ========================== CSS ========================== -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./font/fontstyle.css">
    <link rel="stylesheet" id="sb-font-awesome-css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all">

    <style id="clock-animations"></style>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- ======================== favicon ======================== -->
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">

    <title>zeonlabs</title>

</head>

<body>

    <!-- header -->
    <header class="contact container header-site bg-white d-lg-block">
        <nav class="navbar nav-padding navbar-main navbar-expand-lg ">
            <div class="display-contents">
                <div class="d-lg-flex display-flex align-items-center justify-content-between w-100">
                    <a href="index.html" name="zeonlabs" title="zeonlabs" aria-label="zeonlabs"
                        class="navbar-brand mr-5 d-lg-block">
                        <img src="./Images/zeonlabs_logo_black.svg" alt="zeonlabs" class="img-fluid logo-header">
                    </a>

                    <div class="close-button">
                        <a href="./index.html">
                            <img src="./Images/close.svg">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <!-- title -->

    <div class="title-section ze-request-container mt-5">
        <div class="title-mega ">
            <div class="mega-font">
                <h1 class="mega-font font-cs-b">Hey! Spell your need in brief. <img src="./Images/hand.png"
                        class="img-size"></h1>
            </div>
        </div>

  
    </div>

    <div class="form-of-requrements ze-request-container   container">
        
        <!-- ze-request-form -->
        <div class="ze-form-max-width font-cs-n">
           
            <form class="ze-form" action="" method="">
                <div class="ze-form-group">
                    <div class="mt-5 mb-4">
                        <h4 class="mt-5 color-gray-d2 font-cs-n">I'm interested in...</h4>
                    </div>
                    <div class="ze-checkbox-group">
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="branding"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title"
                                            data-text="Branding">Branding</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="site-design"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="Web design">Web
                                            design</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="app-design"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="App design">App
                                            design</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="aso"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="ASO expertise">ASO
                                            expertise</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="illustration"><span
                                    class="ze-checkbox_rounded-box"><em><span class="ze-checkbox_rounded-title"
                                            data-text="Illustrations">Illustrations</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);"><label><input type="checkbox"
                                    name="service[]" value="css"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="HTML/CSS coding">HTML/CSS
                                            coding</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="ios"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="iOS development">iOS
                                            development</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="concept-design"><span
                                    class="ze-checkbox_rounded-box"><em><span class="ze-checkbox_rounded-title"
                                            data-text="Design concept">Design concept</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);"><label><input type="checkbox"
                                    name="service[]" value="site-scratch"><span
                                    class="ze-checkbox_rounded-box"><em><span class="ze-checkbox_rounded-title"
                                            data-text="Site from scratch">Site from scratch</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);"><label><input type="checkbox"
                                    name="service[]" value="app-scratch"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="App from scratch">App from
                                            scratch</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="checkbox"
                                    name="service[]" value="android"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="Android development">Android
                                            development</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light"><input type="text" name="name" placeholder="Your name"
                            required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light"><input type="email" name="email" placeholder="Your email"
                            required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light"><textarea name="mess" placeholder="Tell us about yor project"
                            style="overflow: hidden; overflow-wrap: break-word; height: 93px;"></textarea>
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-form-label -smooth">Project budget (USD)</div>
                    <div class="ze-checkbox-group">
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="radio"
                                    name="budget" value="less10k"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="< 10,000">&lt;
                                            10,000</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="radio"
                                    name="budget" value="10-20k"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="10-20k">10-20k</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="radio"
                                    name="budget" value="30-40k"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="30-40k">30-40k</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="radio"
                                    name="budget" value="40-50k"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="40-50k">40-50k</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""><label><input type="radio"
                                    name="budget" value="more50k"><span class="ze-checkbox_rounded-box"><em><span
                                            class="ze-checkbox_rounded-title" data-text="> 50,000">&gt;
                                            50,000</span></em><span
                                        class="ze-checkbox_rounded-ripple"></span></span></label></div>
                    </div>
                </div>
                <div class="ze-form-submit"><button class="ze-btn ze-btn_send" type="submit" data-magnetic=""><span
                            data-text="Submit">Submit</span></button></div>
            </form>
        </div>


    </div>



</body>

</html>
