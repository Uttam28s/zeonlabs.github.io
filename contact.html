<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, maximum-scale=3.0, user-scalable=0">


    <!-- ========================== CSS ========================== -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./font/fontstyle.css">
    <link rel="stylesheet" id="sb-font-awesome-css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all">

    <style id="clock-animations"></style>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- ======================== favicon ======================== -->
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">

    <title>zeonlabs</title>

</head>

<body>

    <!-- header -->
    <header class="header-site  bg-white d-lg-block">
        <nav class="navbar navbar-main navbar-expand-lg py-2">
            <div class="container ">
                <div class="d-lg-flex display-flex  align-items-center justify-content-between w-100">
                    <a href="index.html" name="zeonlabs" title="zeonlabs" aria-label="zeonlabs"
                        class="navbar-brand mr-5  d-lg-block">
                        <img src="./Images/zeonlabs_logo_black.svg" alt="zeonlabs" class="img-fluid logo-header"
                            style="width: 130px;">
                    </a>
                    <div class="">
                        <a href="./index.html">
                            <img src="./Images/close.svg">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- title -->

    <div class="title-mega mt-5">
        <div class="container mega-font">
            <h1 class="mega-font font-cs-b  ml-5">Hey! Tell us all<br> the things <img src="./Images/hand.png"
                    class="img-size"></h1>
        </div>
    </div>

    <div class="container mt-5">

        <h4 class="mt-5 ml-5 color-gray-d2 font-cs-n">I'm interested in...</h4>

    </div>

    <div class="container mt-2">
        <div class="mt-1 ml-3 col-xl-10 col-sm-10">

            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-2" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="branding">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Branding">Branding</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="UX/UI Design">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="UX / UI Design">UX / UI Design</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="Web Design">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Web Design">Web Design</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="Android App">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Android App">Android App</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="iOS App">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="iOS App">iOS App</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="Software dev">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Software dev">Software dev</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="ERP">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="ERP">ERP</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="Digital signage">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Digital signage">Digital signage</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="Marketing">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Marketing">Marketing</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="Redesign">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Redesign">Redesign</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>
            <div class="cb-checkbox cb-checkbox_rounded mr-2 mt-3" data-magnetic=""
                style="transform: translate3d(0px, 0px, 0px);">
                <label>
                    <input type="checkbox" name="service[]" value="Web + App">
                    <span class="cb-checkbox_rounded-box">
                        <em>
                            <span class="cb-checkbox_rounded-title" data-text="Web + App">Web + App</span>
                        </em>
                        <span class="cb-checkbox_rounded-ripple"></span>
                    </span>
                </label>
            </div>

        </div>

        <div class="mt-5 mt-5 ml-3 mb-5 pl-3 col-xl-10 col-sm-10">
            <div class="cb-input cb-input_light">
                <input type="text" name="name" placeholder="Your name" required="" class="">
                <div class="cb-input_light-line">
                </div>
            </div>
        </div>

        <div class="mt-5 mt-5 ml-3 mb-5 pl-3 col-xl-10 col-sm-10">
            <div class="cb-input cb-input_light">
                <input type="text" name="email" placeholder="Your email" required="" class="">
                <div class="cb-input_light-line">
                </div>
            </div>
        </div>

       <div class="mt-5 mt-5 ml-3 mb-5 pl-3 col-xl-10 col-sm-10">
        <div class="cb-input cb-input_light"><textarea name="mess" placeholder="Tell us about yor project" style="overflow: hidden; overflow-wrap: break-word; height: 60px;" class="" spellcheck="false"></textarea><div class="cb-input_light-line"></div></div>
       </div>







    </div>

    <div>

    </div>

</body>

</html>
