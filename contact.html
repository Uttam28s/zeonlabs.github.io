<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, maximum-scale=3.0, user-scalable=0">


    <!-- ========================== CSS ========================== -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./font/fontstyle.css">
    <link rel="stylesheet" id="sb-font-awesome-css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all">

    <style id="clock-animations"></style>


    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- ======================== favicon ======================== -->
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">

    <title>zeonlabs</title>

</head>

<body>

    <!-- header -->
    <header class="contact container header-site bg-white d-lg-block">
        <nav class="navbar nav-padding navbar-main navbar-expand-lg ">
            <div class="display-contents">
                <div class="d-lg-flex display-flex align-items-center justify-content-between w-100">
                    <a href="index.html" name="zeonlabs" title="zeonlabs" aria-label="zeonlabs"
                        class="navbar-brand mr-5 d-lg-block">
                        <img src="./Images/zeonlabs_logo_black.svg" alt="zeonlabs" class="img-fluid logo-header">
                    </a>

                    <div class="close-button">
                        <a href="./index.html">
                            <img src="./Images/close.svg">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <!-- title -->

    <div class="title-section ze-request-container mt-5">
        <div class="title-mega pt-5 pb-5">
            <div class="ze-request-header">
                <h1 class="">Hey! Tell us about<br>your vision <img src="./Images/hand.png" class="img-size"></h1>
            </div>
        </div>


    </div>

    <div class="form-of-requrements ze-request-container mt-5">

        <!-- ze-request-form -->
        <div class="ze-form-max-width font-cs-n mt-5">

            <form class="ze-form" action="" method="">
                <div class="ze-form-group">
                    <div class="mt-5 mb-4">
                        <h4 class="mt-5 color-gray-d2 font-cs-n">Are you interested in...</h4>
                    </div>
                    <div class="ze-checkbox-group">
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input type="checkbox" name="service[]" value="branding">
                                <span class="ze-checkbox_rounded-box">
                                    <em>
                                        <span class="ze-checkbox_rounded-title">Branding</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input type="checkbox" name="service[]" value="UX/UI Design">
                                <span class="ze-checkbox_rounded-box">
                                    <em><span class="ze-checkbox_rounded-title">UX/UI Design</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input type="checkbox" name="service[]" value="app-design">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="App design">Web development</span></em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label><input type="checkbox" name="service[]" value="iOS development"><span
                                    class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title">iOS development</span></em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input type="checkbox" name="service[]" value="Android development">
                                <span class="ze-checkbox_rounded-box"><em></em>
                                    <span class="ze-checkbox_rounded-title">Android app</span>
                                    </em><span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>

                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);">
                            <label>
                                <input type="checkbox" name="service[]" value="Front-end design">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title">Front-end design</span></em>
                                    <span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>

                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input type="checkbox" name="service[]" value="ios">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="iOS development">Software development</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input type="checkbox" name="service[]" value="ERP">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" >ERP</span>
                                    </em><span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);">
                            <label>
                                <input type="checkbox" name="service[]" value="site-scratch">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="Site from scratch">Digital signage</span>
                                    </em><span class="ze-checkbox_rounded-ripple">
                                    </span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic=""
                            style="transform: translate3d(0px, 0px, 0px);">
                            <label>
                                <input type="checkbox" name="service[]" value="app-scratch">
                                <span class="ze-checkbox_rounded-box">
                                    <em>
                                        <span class="ze-checkbox_rounded-title" data-text="App from scratch">Digital marketing</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span></span>
                            </label>
                        </div>
                        <div class="ze-checkbox ze-checkbox_rounded" data-magnetic="">
                            <label>
                                <input type="checkbox" name="service[]" value="android">
                                <span class="ze-checkbox_rounded-box"><em>
                                        <span class="ze-checkbox_rounded-title" data-text="Android development">Cloud infrastructure dev</span>
                                    </em>
                                    <span class="ze-checkbox_rounded-ripple"></span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="ze-form-group">
                    <div class="ze-input ze-input_light"><input type="text" name="name" placeholder="Your name"
                            required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light"><input type="email" name="email" placeholder="Your email"
                            required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light"><input type="name" name="name" placeholder="Your country"
                            required="">
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>
                <div class="ze-form-group">
                    <div class="ze-input ze-input_light"><textarea name="mess" placeholder="Tell us about yor project"
                            style="overflow: hidden; overflow-wrap: break-word; height: 93px;"></textarea>
                        <div class="ze-input_light-line"></div>
                    </div>
                </div>

                <div class="ze-form-submit mb-5">
                    <!-- <button class="ze-btn ze-btn_send" type="submit" data-magnetic="">
                        <span data-text="Submit">Submit</span>
                    </button> -->
                    <button class="button-submit font-cs-b" type="submit" data-magnetic="">Submit</button>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
